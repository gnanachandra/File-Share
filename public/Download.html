<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download File</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="icon" type="image/x-icon" href="https://storage.googleapis.com/filetransferapplicationfiles/googlefilesimage.png">
    <link rel="stylesheet" href="css/Download.css">
</head>
<body>
    <div id="uploadPage">
        <a href="../index.html"><h2>Upload File Here</h2></a>
    </div>
  
  <div class="download-container">
    <form enctype="multipart/form-data">
        <div class="input-container">
            <div class="icon-container">
                <img src="https://storage.googleapis.com/filetransferapplicationfiles/downloadImage.png" alt="download" height="70px" width="70px"><br/>
            </div>
            <input type="text" id="code-input" placeholder="Enter CODE : " name="fileID" required/><br/>
            <input type="submit" value="Download File" id="downloadBtn"/>
        </div>   
    </form>
    <h2 id="statusMessage"></h2>
</div>
    
    <script src="scripts/DownloadScript.js"></script>
</body>
</html>
